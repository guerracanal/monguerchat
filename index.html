<!DOCTYPE html>
<html>
<head>
<title>MonguerChat</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114"
	href="apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120"
	href="apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144"
	href="apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152"
	href="apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180"
	href="apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"
	href="android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>
<body>
	<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="js/monguerchat.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		function showUser(str) {
			if (str == "") {
				document.getElementById("txtHint").innerHTML = "";
				return;
			}
			if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			}
		}
	</script>
	<div id="cabecera"></div>
		<div id="wrapper">
			<div id="contenido">
				<div id="listado" class="panel" >
					<header>
						<div id="logo"></div>
						<h1>MonguerChat</h1>
						<div id="links" >
<!-- 							<a href="#" id="history">Historial</a> -->
							<a href="#" id="free">Borrar</a>
							<a href="#" id="autor">Autor</a>
						</div>
					</header>
						<div class="scroll" id="contactos">
						</div>
				</div>
				<div id="conversacion" class="panel" style="display:none;">
					<header>
						<div id="avatar-conversacion"></div>
						<h1 id="nombre-contacto"></h1>
						<div class="busy"></div>
					</header>
					<div id="chats" class="scroll">
						<div class="chat">
							
						</div>
					</div>
					<footer class="input">
						<input type="text" placeholder="" />
					</footer>
				</div>
				<div id="home" class="panel" >
								<h2>MonguerChat beta v1.7</h2>
								<span id="session"></span>
								
								<div id="monguerchat">
								</div>
				</div>
			</div>
		</div>
	
		

	</body>
</html>
